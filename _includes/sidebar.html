<!-- Use icons from fontawesome when you are adding new item in the contact list  -->
<div class="sidebar-wrapper" style="width: auto;">
    <div class="profile-container">
        <a href="/"><img class="profile-img" src="{{site.baseurl}}/assets/images/{% if site.pic %}{{ site.pic }}{% else %}profile.png{% endif %}" alt="profile picture" /></a>
        <h1 class="name">{{site.name}}</h1>
        <h3 class="tagline">{{site.tagline}}</h3>
    </div><!--//profile-container-->

    <div class="contact-container container-block">
        <ul class="list-unstyled contact-list">

            <li class="profile"><i class="fa fa-home"></i><a href="{{site.baseurl}}/">Home</a></li>

            <li class="profile"><i class="fa fa-user"></i><a href="{{site.baseurl}}/me">Work</a></li>

            <li class="email"><i class="fa fa-envelope"></i><a href="mailto: {{site.email}}">Email</a></li>

            <li class="linkedin"><i class="fa fa-linkedin"></i><a href="https://linkedin.com/in/{{site.linkedin}}" target="_blank">LinkedIn</a></li>

            <li class="github"><i class="fa fa-github"></i><a href="http://github.com/{{site.github}}" target="_blank">Github</a></li>

        </ul>
    </div>

</div><!--//sidebar-wrapper-->
